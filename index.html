<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <title>Mom's Shopping List</title>
    </head>
    <body>
        <div class="title-bar">
            <h1 class="title">Mom's Shopping List</h1>
        </div>
        <div class="main">
            <div class="title-bar">
                <h3 class="title">Add Item</h3>
            </div>
            <form name="addItem" id="add">
                <label class="label" for="title">Item name</label>
                <input id="inputItem" type="text" class="input" name="title" id="title" />
                <button id="submit">submit</button>
            </form>
            <div class="todos">
                <div class="title-bar">
                    <h3 class="title">Things I Need</h3>
            </div>
        </div>
        <hr>
            <ul id="list">
            </ul>
        </hr>
        <script src="index.js"></script>
    </body>
</html>
